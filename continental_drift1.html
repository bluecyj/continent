<!DOCTYPE html><html lang="zh"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大陸漂移(含大陸棚)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1e90ff; /* 海洋藍色 */
            overflow: hidden;
        }
        .continent-container {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        .continent {
            width: 100%;
            height: 100%;
        }
        .rotate-handle {
            position: absolute;
            right: -10px;
            bottom: -10px;
            width: 30px;
            height: 30px;
            background-color: red;
            border: 3px solid white;
            border-radius: 50%;
            cursor: grab;
            z-index: 10;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="zoomIn">放大</button>
        <button id="zoomOut">縮小</button>
    </div>

    <div class="continent-container" id="africaContainer">
        <img src="https://bluecyj.github.io/continent/Africa.png" class="continent" id="africa" alt="非洲">
    </div>
    <div class="continent-container" id="southAmericaContainer">
        <img src="https://bluecyj.github.io/continent/South_America.png" class="continent" id="southAmerica" alt="南美洲">
        <div class="rotate-handle"></div>
    </div>

    <script>
        let scale = 0.56; // 初始縮放比例

        function setupDraggable(container, allowRotation) {
            const rotateHandle = container.querySelector('.rotate-handle');
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            let rotating = false;
            let angle = 0;

            container.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                if (allowRotation && e.target === rotateHandle) {
                    rotating = true;
                } else {
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                }

                document.onmouseup = closeDragElement;
                document.onmousemove = rotating && allowRotation ? rotateElement : elementDrag;

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    container.style.top = (container.offsetTop - pos2) + "px";
                    container.style.left = (container.offsetLeft - pos1) + "px";
                }

                function rotateElement(e) {
                    const dx = e.clientX - centerX;
                    const dy = e.clientY - centerY;
                    angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    container.style.transform = `rotate(${angle}deg)`;
                }
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                rotating = false;
            }
        }

        function setContainerSize(container, width, height) {
            container.style.width = width + 'px';
            container.style.height = height + 'px';
        }

        function updateScale(newScale) {
            scale = newScale;
            const containers = document.querySelectorAll('.continent-container');
            containers.forEach(container => {
                const img = container.querySelector('img');
                const newWidth = img.naturalWidth * scale;
                const newHeight = img.naturalHeight * scale;
                setContainerSize(container, newWidth, newHeight);
            });
        }

        window.onload = function() {
            const africaContainer = document.getElementById('africaContainer');
            const southAmericaContainer = document.getElementById('southAmericaContainer');
            const africa = document.getElementById('africa');
            const southAmerica = document.getElementById('southAmerica');

            [africa, southAmerica].forEach(img => {
                img.onload = function() {
                    const containerWidth = this.naturalWidth * scale;
                    const containerHeight = this.naturalHeight * scale;
                    setContainerSize(this.parentElement, containerWidth, containerHeight);
                }
            });

            africaContainer.style.top = '10%';
            africaContainer.style.left = '10%';
            southAmericaContainer.style.top = '50%';
            southAmericaContainer.style.left = '60%';

            setupDraggable(africaContainer, false); // 非洲不允許旋轉
            setupDraggable(southAmericaContainer, true); // 南美洲允許旋轉

            document.getElementById('zoomIn').addEventListener('click', () => {
                updateScale(scale * 1.1);
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                updateScale(scale * 0.9);
            });
        };
    </script>


</body></html>
